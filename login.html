<!DOCTYPE html>
<html lang="id">
<head>
    <style>
  @keyframes fadeSlideUp {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .fade-slide-up {
    animation: fadeSlideUp 1.5s ease-out;
  }
</style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="login-page flex items-center justify-center h-screen">
 <div class="bg-white bg-opacity-80 backdrop-blur-md p-6 rounded shadow w-80 fade-slide-up">
    <h2 class="text-xl font-bold mb-4 text-center">Login Admin</h2>
    <input type="text" id="username" placeholder="Username" class="w-full mb-3 px-3 py-2 border rounded" />
    <input type="password" id="password" placeholder="Password" class="w-full mb-4 px-3 py-2 border rounded" />
    <button onclick="login()" class="bg-green-600 text-white px-4 py-2 rounded w-full hover:bg-green-700">Login</button>
    <p id="error" class="text-red-500 text-sm mt-3 text-center hidden">Username atau password salah</p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "useradmin1" && pass === "Aldiwahyu@71") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        document.getElementById("error").classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
