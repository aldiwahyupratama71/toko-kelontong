<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Logout - Toko Kelontong</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #28a745, #218838);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .thankyou-box {
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; transform: translateY(-30px); }
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>Terima Kasih üôè</h1>
    <p>Selamat beristirahat dan sehat selalu üåô</p>
    <a href="index.html" class="btn btn-light">Kembali ke Halaman Utama</a>
  </div>

  <script>
    // Setelah 5 detik, otomatis kembali ke index dengan animasi fade out
    setTimeout(()=>{
      document.querySelector('.thankyou-box').style.animation = 'fadeOut 2s forwards';
      setTimeout(()=>{ window.location.href = 'index.html'; }, 2000);
    }, 5000);
  </script>
</body>
</html>
